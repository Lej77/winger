<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <input type="checkbox" id="editMode" hidden>
    <table id="currentWindow"></table>
    <input id="omnibar" type="text" autofocus>
    <table id="otherWindows"></table>
    <footer>
      <button type="button" id="help">Help</button>
      <button type="button" id="settings">Settings</button>
    </footer>

    <template id="rowTemplate">
      <tr class="other">
        <td class="tabAction">
          <button type="button" class="sendTabBtn">></button>
        </td>
        <td class="mainColumn">
          <input class="nameInput" readonly autocomplete="off">
        </td>
        <td class="tabCount"></td>
        <td class="windowAction">
          <button type="button" class="editBtn"></button>
        </td>
      </tr>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
