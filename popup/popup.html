<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../theme.js" type="module"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body data-mode="normal">
    <!-- initial state of this row (tabindexes, etc) is as an other-row -->
    <!-- `readonly` easier to control focusability than `disabled` -->
    <ul id="currentWindow">
      <li tabindex="0" data-action="switch" title="Switch to: ">
        <button type="button" class="tabAction send" data-action="send" title="Send # to: "></button>
        <button type="button" class="tabAction bring" data-action="bring" title="Bring # to: "></button>
        <input tabindex="-1" class="name" readonly autocomplete="off">
        <div class="tabCount"></div>
      </li>
    </ul>
    <div id="omniboxWrapper">
      <input id="omnibox" type="text" autofocus>
    </div>
    <ul id="otherWindows" tabindex="-1">
    </ul>
    <div id="status">Loading...</div>
    <footer hidden>
      <button type="button" id="help"><img src="../icons/help.svg" width="18" height="18"> Help</button>
      <button type="button" id="settings"><img src="../icons/settings.svg" width="18" height="18"> Settings</button>
    </footer>

    <template id="restartTemplate">
      <button type="button" id="restart"><img src="../icons/refresh.svg" width="18" height="18"> Restart</button>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
