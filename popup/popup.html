<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <table id="currentWindow"></table>
    <input id="omnibar" type="text" autofocus>
    <table id="otherWindows"></table>

    <template id="rowTemplate">
      <tr>
        <td class="sendTabBtn">></td>
        <td class="windowNameColumn">
          <input class="windowNameInput" readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowBtns">
          <button type="button" class="editBtn">✏️</button>
        </td>
      </tr>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
