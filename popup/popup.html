<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <input type="checkbox" id="editMode" hidden>
    <ul id="currentWindow"></ul>
    <input id="omnibar" type="text" autofocus>
    <ul id="otherWindows"></ul>
    <footer>
      <button type="button" id="help">Help</button>
      <button type="button" id="options">Options</button>
    </footer>

    <template id="rowTemplate">
      <li class="other">
        <div class="tabAction">
          <button type="button" class="sendTabBtn">></button>
        </div>
        <div class="nameColumn">
          <input class="nameInput" readonly autocomplete="off">
        </div>
        <div class="tabCount"></div>
        <div class="windowAction">
          <button type="button" class="editBtn"></button>
        </div>
      </li>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
