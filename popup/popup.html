<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <input type="checkbox" id="editMode" hidden>
    <ul id="currentWindow"></ul>
    <input id="omnibar" class="allowRightClick" type="text" autofocus>
    <ul id="otherWindows"></ul>
    <div id="status"></div>
    <footer>
      <button type="button" id="help">Help</button>
      <button type="button" id="options">Options</button>
    </footer>

    <template id="rowTemplate">
      <li class="window action otherRow" tabindex="0" title="Switch to: ">
        <button type="button" class="tab action sendBtn" title="Send # to: ">></button>
        <button type="button" class="tab action bringBtn" title="Bring # to: ">Â»</button>
        <div class="nameColumn">
          <input class="input" readonly tabindex="-1" autocomplete="off">
        </div>
        <div class="tabCount"></div>
        <button type="button" class="window action editBtn" title="Edit: " data-title="Save and exit Edit Mode"></button>
      </li>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
