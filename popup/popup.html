<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <table id="currentWindow">
      <tr>
        <td class="windowNameColumn">
          <input class="windowNameInput current" readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowAction">
          <button type="button" class="editBtn">✏️</button>
        </td>
      </tr>
    </table>
    <input id="omnibar" type="text" autofocus>
    <table id="windowList"></table>
    <template id="rowTemplate">
      <tr>
        <td class="sendTabBtn">></td>
        <td class="windowNameColumn">
          <input class="windowNameInput other" readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowAction">
          <button type="button" class="editBtn">✏️</button>
        </td>
      </tr>
    </template>
    <script src="popup.js" type="module"></script>
  </body>
</html>
