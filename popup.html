<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <table id="currentWindow">
      <tr>
        <td class="windowNameColumn">
          <input class="windowNameInput current" readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowAction"></td>
      </tr>
    </table>
    <input id="commandInput" type="text" autofocus>
    <table id="windowList"></table>
    <footer>
      <label><input type="checkbox" id="editMode"> Edit mode</label>
    </footer>
    <template id="rowTemplate">
      <tr>
        <td class="sendTabAction">></td>
        <td class="windowNameColumn">
          <input class="windowNameInput other" readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowAction"></td>
      </tr>
    </template>
    <script src="popup.js"></script>
  </body>
</html>
