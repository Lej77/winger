<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <table id="currentWindow">
      <tr>
        <td class="windowName">
          <input readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowAction"></td>
      </tr>
    </table>
    <input id="searchInput" type="text" autofocus>
    <table id="windowList"></table>
    <template id="rowTemplate">
      <tr>
        <td class="actionSendTabs">></td>
        <td class="windowName">
          <input readonly autocomplete="off">
        </td>
        <td class="tabCount">
          <span class="badge"></span>
        </td>
        <td class="windowAction"></td>
      </tr>
    </template>
    <script src="popup.js"></script>
  </body>
</html>
