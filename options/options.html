<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body hidden>
    <form>
      <h2>Appearance</h2>
      <ul>
        <li><input type="checkbox" name="popup_send"     id="popup_send"    ><label for="popup_send"    >Send Tab buttons</label></li>
        <li><input type="checkbox" name="popup_bring"    id="popup_bring"   ><label for="popup_bring"   >Bring Tab buttons</label></li>
        <li><input type="checkbox" name="popup_edit"     id="popup_edit"    ><label for="popup_edit"    >Edit Window buttons</label></li>
        <li><input type="checkbox" name="popup_help"     id="popup_help"    ><label for="popup_help"    >Help button</label></li>
        <li><input type="checkbox" name="popup_settings" id="popup_settings"><label for="popup_settings">Settings button</label></li>
      </ul>

      <h2>Behaviour</h2>
      <p>
        <label>
          "Bring tab" modifier
          <select name="bring_modifier">
            <option>Alt</option>
            <option>Ctrl</option>
            <option>Shift</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          "Send tab" modifier
          <select name="send_modifier">
            <option>Alt</option>
            <option>Ctrl</option>
            <option>Shift</option>
          </select>
        </label>
      </p>
      <!--
      <p>
        <label>
          <input type="checkbox" name="enable_tab_menu">
          Enable tab context menu <i>(Default: checked)</i>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="enable_link_menu">
          Enable link context menu <i>(Default: checked)</i>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="show_badge">
          Show short name badge on toolbar button<i>(Default: checked)</i>
        </label>
      </p>
      -->
    </form>
    <script src="options.js" type="module"></script>
  </body>
</html>
