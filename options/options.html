  <body hidden>
    <form>
      <h2>Appearance</h2>
      <h3>Show these elements in the popup</h3>
      <p>
        <label><input type="checkbox" name="popup_send"> Send buttons</label><br>
        <label><input type="checkbox" name="popup_bring"> Bring buttons</label><br>
        <label><input type="checkbox" name="popup_edit"> Edit buttons</label><br>
        <label><input type="checkbox" name="popup_help"> Help button</label><br>
        <label><input type="checkbox" name="popup_settings"> Settings button</label><br>
      </p>

      <h2>Behaviour</h2>
      <h3>Moving tabs (Send and Bring)</h3>
      <p>
        <label><input type="checkbox" name="move_pinned_tabs"> Allow pinned tabs to be moved</label><br>
        <label><input type="checkbox" name="keep_moved_active_tab_active"> If an active tab* is moved, make it the destination window's active tab</label><br>
        <label><input type="checkbox" name="keep_moved_tabs_selected"> Keep multiple moved tabs selected in the destination window</label><br>
      </p>
      <p>*The tab with its content visible</p>
