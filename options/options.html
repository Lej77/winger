<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body hidden>
    <form>
      <p>
        <label>
          "Bring tab" modifier
          <select name="bring_tab_modifier">
            <option>Alt</option>
            <option>Ctrl</option>
            <option>Shift</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          "Send tab" modifier
          <select name="send_tab_modifier">
            <option>Alt</option>
            <option>Ctrl</option>
            <option>Shift</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="enable_tab_menu">
          Enable tab context menu <i>(Default: checked)</i>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="enable_link_menu">
          Enable link context menu <i>(Default: checked)</i>
        </label>
      </p>
      <!-- <p>
        <label>
          <input type="checkbox" name="show_badge">
          Show short name badge on toolbar button<i>(Default: checked)</i>
        </label>
      </p> -->
    </form>
    <script src="options.js" type="module"></script>
  </body>
</html>
